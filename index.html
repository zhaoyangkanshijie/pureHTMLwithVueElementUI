<!DOCTYPE html>
<html>

<head>
    <title>vue-elementUI的纯html样例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- <link rel="stylesheet" href="./mincss/elementUI-2.13.2.min.css" type="text/css" /> -->
    <link rel="stylesheet" href="./mincss/mintUI-2.2.13.min.css" type="text/css" />
    <script src="./minjs/vue-2.6.11.min.js" type="text/javascript"></script>
    <!-- <script src="./minjs/elementUI-2.13.2.min.js" type="text/javascript"></script> -->
    <script src="./minjs/mintUI-2.2.13.min.js" type="text/javascript"></script>
    <script src="./minjs/flexible.min.js" type="text/javascript"></script>
    <script src="./minjs/axios.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./mincss/index.min.css" type="text/css" />
</head>

<body>
    <div id="app">
        <mt-spinner type="snake"></mt-spinner>
        <mt-spinner type="double-bounce"></mt-spinner>
        <mt-spinner type="triple-bounce"></mt-spinner>
        <mt-spinner type="fading-circle"></mt-spinner>
        <my-mask v-for="item in groceryList" :key="item.id" :todo="item" @@emit="console.log('emit')" ref="a"><div @@click="show(item)">插槽</div></my-mask>
    </div>
</body>

<script src="./minjs/mask.min.js" type="text/javascript"></script>
<script src="./minjs/index.min.js" type="text/javascript"></script>
</html>
