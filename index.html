<!DOCTYPE html>
<html>

<head>
    <title>vue-elementUI的纯html样例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./mincss/elementUI-2.13.2.min.css" type="text/css" />
    <script src="./minjs/vue-2.6.11.min.js" type="text/javascript"></script>
    <script src="./minjs/elementUI-2.13.2.min.js" type="text/javascript"></script>
    <script src="./minjs/flexible.min.js" type="text/javascript"></script>
    <script src="./minjs/axios.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./mincss/index.min.css" type="text/css" />
</head>

<body>
    <div id="app">
        <el-container>
            <el-button @click="visible = true">Button</el-button>
            <el-dialog :visible.sync="visible" title="Hello world">
                <p>Try Element</p>
            </el-dialog>
            <el-row>
                <el-button>默认按钮</el-button>
                <el-button type="primary">主要按钮</el-button>
                <el-button type="success">成功按钮</el-button>
                <el-button type="info">信息按钮</el-button>
                <el-button type="warning">警告按钮</el-button>
                <el-button type="danger">危险按钮</el-button>
            </el-row>
        </el-container>
    </div>
</body>

<script src="./minjs/index.min.js" type="text/javascript"></script>
</html>
